<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Millionaire</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <div class="super-container">
        <div class="game-container">
          <div class="question-container">
            <p class="question-text">¿Cuál es la capital de Perú?</p>
          </div>

          <div class="options-container">
            <div class="options option-a">
              <p>A <span class="option-text-a">Lima</span></p>
            </div>
            <div class="options option-b">
              <p>B <span class="option-text-b">Cusco</span></p>
            </div>
            <div class="options option-c">
              <p>C <span class="option-text-c">Arequipa</span></p>
            </div>
            <div class="options option-d">
              <p>D <span class="option-text-d">Iquitos</span></p>
            </div>
          </div>

          <div class="progress-bar">
            <div class="progress-box progress-box-1"></div>
            <div class="progress-box progress-box-2"></div>
            <div class="progress-box progress-box-3"></div>
            <div class="progress-box progress-box-4"></div>
            <div class="progress-box progress-box-5"></div>
            <div class="progress-box progress-box-6"></div>
            <div class="progress-box progress-box-7"></div>
            <div class="progress-box progress-box-8"></div>
            <div class="progress-box progress-box-9"></div>
            <div class="progress-box progress-box-10"></div>
            <div class="progress-box progress-box-11"></div>
            <div class="progress-box progress-box-12"></div>
            <div class="progress-box progress-box-13"></div>
            <div class="progress-box progress-box-14"></div>
            <div class="progress-box progress-box-15"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
