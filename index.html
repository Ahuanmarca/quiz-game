<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Millionaire</title>
    <!-- <link rel=”shortcut icon” type=”image/png” href=”favicon.png”/>  -->
    <!-- <link rel="icon" type="image/x-icon" href="/images/favicon.ico"> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <div class="super-container">
        <div class="game-container">
          <div class="question-container">
            <p class="question-text">¿Cuál es la capital de Perú?</p>
          </div>

          <div class="options-container">
            <div class="options option-a">
              <div class="option-letter-container">
                <span class="option-letter">A</span>
              </div>
              <div class="option-text-container">
                <span class="option-text-a">Lima</span>
              </div>
            </div>
            <div class="options option-b">
              <div class="option-letter-container">
                <span class="option-letter">B</span>
              </div>
              <div class="option-text-container">
                <span class="option-text-b">Cusco</span>
              </div>
            </div>
            <div class="options option-c">
              <div class="option-letter-container">
                <span class="option-letter">C</span>
              </div>
              <div class="option-text-container">
                <span class="option-text-c">Arequipa</span>
              </div>
            </div>
            <div class="options option-d">
              <div class="option-letter-container">
                <span class="option-letter">D</span>
              </div>
              <div class="option-text-container">
                <span class="option-text-d">Iquitos</span>
              </div>
            </div>
          </div>

          <div class="wildcard-buttons-container">
            <button class="wildcard-button eliminate-half">Eliminat la mitad</button>
            <button class="wildcard-button call-friend">Llamar a mamá</button>
            <button class="wildcard-button change-question">Cambiar pregunta</button>
          </div>

          <div class="feedback-container">
            <p class="feedback-text"></p>
          </div>

          <div class="progress-bar">
            <div class="progress-box progress-box-1"></div>
            <div class="progress-box progress-box-2"></div>
            <div class="progress-box progress-box-3"></div>
            <div class="progress-box progress-box-4"></div>
            <div class="progress-box progress-box-5"></div>
            <div class="progress-box progress-box-6"></div>
            <div class="progress-box progress-box-7"></div>
            <div class="progress-box progress-box-8"></div>
            <div class="progress-box progress-box-9"></div>
            <div class="progress-box progress-box-10"></div>
            <div class="progress-box progress-box-11"></div>
            <div class="progress-box progress-box-12"></div>
            <div class="progress-box progress-box-13"></div>
            <div class="progress-box progress-box-14"></div>
            <div class="progress-box progress-box-15"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
